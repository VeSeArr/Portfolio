<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Josefin+Sans&family=Lobster&family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice add to anything above 9, you win $5! <br>
      If the dice add to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3></h3>

    <div>
      <p> Do you want to roll the dice? </p>
      <!-- Form to input amount of times to play-->
      <p>Please input the amount of times to roll the dice. (Ex. 1)</p>
      <input type="number" id="AmountToRoll" value="1">
      <button class="myBtn" onclick="letsPlay()">Let's Play!</button>
    </div>

    <div class="timesplayed">
      <p></p>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>

    <div class="balance">
      <p></p>
    </div>
  </div>
  
  <footer>
    COGS3 - Dice Game Bet 10 - Vincent Wong - 2023-11-25
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
